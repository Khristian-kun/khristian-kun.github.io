<script>
    $(document).ready(function(){
      // this allows the buttons to change colors when you hover them
      $('.sao-color').hover(function() {
        $(this).children('.material-icons').toggleClass('grey-text', 'white-text');
        if($(this).is('a')) $(this).toggleClass('grey-text', 'white-text');
        $(this).removeClass('white').addClass('orange');
      }, function() {
        $(this).children('.material-icons').toggleClass('grey-text', 'white-text');

      });
    });
